backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template",
          name: "template",
          widget: "hidden",
          default: "page",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Draft", name: "draft", widget: "boolean", default: true }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          widget: relation,
          name: category,
          label: "Category",
          required: true,
          collection: categories,
          valueField: slug,
          searchFields: ["name"],
          displayFields: ["name"],
          multiple: true,
        }
      - {
          widget: relation,
          name: tag,
          label: "Tags",
          required: false,
          collection: tags,
          valueField: slug,
          searchFields: ["name"],
          displayFields: ["name"],
          multiple: true,
        }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "categories"
    label: Excercises categories
    folder: content/categories
    create: true
    slug: "{{slug}}"
    fields:
      - widget: string
        name: name
        label: Name
        required: true
      - widget: string
        name: slug
        label: Slug
        required: true
  - name: "tags"
    label: Tags
    folder: content/tags
    create: true
    slug: "{{slug}}"
    fields:
      - widget: string
        name: name
        label: Name
        required: true
      - widget: string
        name: slug
        label: Slug
        required: true
